{% extends 'base.html'%}
{% block title %} Cart {% endblock %}

{% block body %}
<div class="container ">
			<br>
			<h3 class="text-info"><strong>Order Information :</strong></h3>
			<br>
				<table class="table table-hover table-bordered">
					<thead>
						<th>Item Name</th>
						<th>Quantity</th>
						<th>Price</th>
					</thead>
					{% for x in items %}
					<tr><td>{{ x.0 }}</td><td>{{x.1}}</td><td>{{x.2}}</td><td>{{x.3}}</td></tr>

					{% endfor %}

				</table>
	<span><b>Total price: </b></span><span> &#x20b9; {{totalprice}}
				<br>
				</span>
				<br>
				<br>
				<form action="{% url 'orderplaced' %}" method="POST">
							{% csrf_token %}
							<span><strong>Delivery Address:</strong></span>
							<br>
							<br>
							<div><input type="text" name="address" style="width:60%; height: 60px;" required/></div>
							<input type="hidden" name="oid" value="{{oid}}">
							<br>
<!--					<a href="{% url 'orderplaced' %}" class="btn btn-success btn-lg" value="Order" name="submit">Order</a>-->
<!--					<input type="submit" class="btn btn-success btn-lg" value="PayBill" name="submit">-->
					<a href="{% url 'orderplaced' %}" class="btn btn-success btn-lg" name="submit">Submit</a>

				</form>

</div>

{% endblock %}
